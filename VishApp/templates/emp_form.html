{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'vishalTailorsapp/css/Costomer_all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'vishalTailorsapp/css/emp_form.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       
        

    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="/">VishalTailor</a>
                <a class="navbar-brand" href="/emp_form/">Add_Employee</a>
              </div>
              <div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li style="margin-left: 700px; margin-top: 10px;"><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."></li>
                    <li><a href="#">LogOut</a></li>
                  </ul>
                  
                </div>
              </div>
            </div>
          </nav> 
          <div class="container">
            <h1 class="well">Registration Form</h1>
            <div class="col-lg-12 well">
            <div class="row">
                        <form action="/emp_acc/" method="POST">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <label>First Name</label>
                                        <input type="text" name="name" placeholder="Enter First Name Here.." class="form-control">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="lastname" placeholder="Enter Last Name Here.." class="form-control">
                                    </div>
                                </div>					
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea placeholder="Enter Address Here.." name="adress" rows="3" class="form-control"></textarea>
                                </div>	
                                <div class="row">
                                    <div class="col-sm-4 form-group">
                                        <label>City</label>
                                        <input type="text" placeholder="Enter City Name Here.." name="city" class="form-control">
                                    </div>	
                                    <div class="col-sm-4 form-group">
                                        <label>State</label>
                                        <input type="text" placeholder="Enter State Name Here.." name="state" class="form-control">
                                    </div>	
                                    <div class="col-sm-4 form-group">
                                        <label>Zip</label>
                                        <input type="text" placeholder="Enter Zip Code Here.." name="zip" class="form-control">
                                    </div>		
                                </div>	
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter Phone Number Here.."  name="number" class="form-control">
                            </div>		
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter Email Address Here.." name="email" class="form-control">
                            </div>	
                            <div class="form-group">
                                <label>Adhar Card No.</label>
                                <input type="text" placeholder="Enter Adhar Card No......." name="adhar" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-lg btn-info">Submit</button>					
                            </div>
                        </form> 
                        </div>
            </div>
            </div>   

    </body>
    <script>
        function myFunction() {
          // Declare variables
          var input, filter, table, tr, td,  i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
        
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                cd = tr[i].getElementsByTagName("td")[0];
                if (td){
                nvalue = cd.textContent || cd.innerText;
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1 || nvalue.toUpperCase().indexOf(filter) >-1) {
                    tr[i].style.display = ""; 
                } else {
                    tr[i].style.display = "none";
                }
                }
            }
            }
        
            
         
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
